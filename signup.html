<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Page</title>
<link rel="stylesheet" href="signup.css">
</head>
<body>
<h2 class="welcome-heading">Create an Account</h2>
<div class="signup-wrapper">
<form action="signup.php" method="post" class="form" id="signup-form">
<h2>Sign Up For All Citizens Bank</h2>
<div class="input-group">
<input type="text" name="fullName" id="fullName" placeholder="Enter your full name" required />
<label for="fullName">Full Name</label>
</div>
<div class="input-group">
<input type="email" name="email" id="email" placeholder="Enter your email" required />
<label for="email">Email</label>
</div>
<div class="input-group">
<input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number" required />
<label for="mobile">Mobile Number</label>
</div>
<div class="input-group">
<inputtype="text" name="username" id="username" placeholder="Choose a username" required />
<label for="username">Username</label>
</div>
<div class="input-group">
<input type="password" name="password" id="password" placeholder="Choose a password (min. 6 characters)" required minlength="6" />
<label for="password">Password</label>
</div>
<input type="submit" value="Sign Up" class="submit-btn" />
</form>
</div>
<script>
document.getElementById("signup-form").addEventListener("submit", function(event) { event.preventDefault();
var username = document.getElementById("username").value; var password = document.getElementById("password").value; localStorage.setItem("username", username); localStorage.setItem("password", password);
alert("Account created successfully!");
window.location.href = "login.html";
});
</script>
</body>
</html>
